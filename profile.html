<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/carousel.css">
  <link rel="stylesheet" href="styles/homenav.css">
  <link rel="stylesheet" href="styles/profile.css">
  <title>Your Profile</title>
</head>
  <body>
    <header>
      <div id="left-side">
          <form action="#" method="get">
              <input type="search" placeholder="Search">
              <button type="submit" value="Submit">Search</button>
          </form>
          <nav>
              <a href="index.html">Home</a>
              <a href="">Watch List</a>
              <a href="profile.html">Profile</a>

      </div>

    <main>
      <div>
        <h2>Your Profile</h2>
        <h3>About You:</h3>
        <div id="about-you-paragraph"></div>
        <button id="edit-button" type="submit" value="Edit">Edit</button>
      </div>
      <div id="content">
        <h3>Your Reviews:</h3>
      </div>
      <div id="reviewform">
        <form id="review-form">
          <label for="title-content">Title:</label><br>
          <input type="text" id="title-content" name="title-content"><br>
          <label for="review-content">Review Content:</label><br>
          <textarea id="review-content" name="review-content" rows="4" cols="50"></textarea><br>
          <label for="image-url">Image URL:</label><br>
          <input type="text" id="image-url" name="image-url"><br>
          <button type="submit" value="Add Review">Add Review</button>
        </form>
      </div>
    </main>
    <script src="scripts/addreview.js"></script>
