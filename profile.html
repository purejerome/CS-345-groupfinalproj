<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
  <link rel="stylesheet" href="styles/homenav.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <title>Your Profile</title>
</head>

<body>
  <header>
    <div id="left-side">
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="about.html">About</a>
        <a href="search.html">Search</a>
      </nav>
    </div>
    <div id="right-side">
      <a href="login.html">Login/Register</a>
    </div>
  </header>
  <main>
    <h1>Your Reviews</h1>
    <div id="content">
      <button type="button" id="import">Import</button>
      <label for="file-input" style="display: none;">noting</label>
      <input type="file" id="file-input" style="display: none;" accept=".json">
      <button type="button" id="export">Export</button>
      <div class="loading-overlay" id="hide">
        <div class="loading-message">Loading...</div>
      </div>
      <div id="review-box"></div>
    </div>
    <div id="reset-button-box">
      <button type="button">Reset</button>
    </div>
    <div id="reviewform">
      <form id="review-form">
        <label for="title-content">Title:</label><br>
        <input type="text" id="title-content" name="title-content"><br>
        <label for="review-content">Review Content:</label><br>
        <textarea id="review-content" name="review-content" rows="4" cols="50"></textarea><br>
        <label for="num">Rating:</label><br>
        <input type="number" id="num" name="num" min="0" max="10"><br>
        <label for="image-url">Image:</label><br>
        <input type="file" id="image-url" name="image-url"><br>
        <button type="submit" value="Add Review">Add Review</button>
      </form>
    </div>
  </main>
  <template id="temp2">
    <div class="profile-container">
      <h4 class="heading">N/A</h4>
      <figure class="img-container">
        <img src="images/missing.png" alt="">
      </figure>
      <p>0/10</p>
    </div>
  </template>
  <script src="scripts/addreview.js"></script>
</body>

</html>
