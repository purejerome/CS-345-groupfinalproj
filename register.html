<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/loginstyle.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="imageLeft">
            <a href="https://store.steampowered.com/"><span>invs</span></a>
        </section>
        <section class="login">
            <form action="#" method="get">
                <h1>Login to the Website!</h1>
                <p>New Username</p>
                <input type="text" id="user" name="userName" placeholder="Enter Username">
                <p>Create Password</p>
                <input type="password" id="pass" name="passWord" placeholder="Enter password">
                <p>Confirm Password</p>
                <input type="password" id="confirmpass" name="confirmPass" placeholder="Confirm Password">
                <label>Email <input type="radio" id="ContactEmail" name="contact" value="email" onclick="registerRadio()" checked></label>
                <label>Phone <input type="radio" id="ContactPhone" name="contact" value="phone" onclick="registerRadio()"></label>
                <p id="emailText">Contact Email</p>
                <input type="text" id="email" name="email" placeholder="Enter your email!">
                <p id="phoneText" style="display: none">Contact Phone Number</p>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number!" style="display: none">
                <button type="submit" onclick="register(event)">Get Reviewing!</button>
            </form>
        </section>
    </main>
    <script src="scripts/loginscript.js"></script>
</body>

</html>
