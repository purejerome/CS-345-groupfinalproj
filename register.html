<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/loginstyle.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="imageLeft">
            <a href="https://store.steampowered.com/"><span>invs</span></a>
        </section>
        <section class="login">
            <form action="#" method="get">
                <p>New Username = <input type="text" id="user" name="userName"></p>
                <p>Create Password = <input type="text" id="pass" name="passWord"></p>
                <p>Confirm Password = <input type="text" id="confirmpass" name="confirmPass"></p>
                <input type="radio" id="ContactEmail" name="contact" value="email">
                <label for="ContactEmail">Email</label>
                <input type="radio" id="ContactPhone" name="contact" value="phone">
                <label for="ContactPhone">Phone</label>
                <p>Contact Email = <input type="text" id="email" name="email"></p>
                <p>Contact Phone Number = <input type="text" id="phone" name="phone"></p>
                <button type="submit">Get Reviewing!</button>
            </form>
        </section>
    </main>
    <script src="scripts/loginScript.js"></script>
</body>

</html>
