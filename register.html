<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/loginstyle.css" rel="stylesheet">
    <script src="scripts/loginScript.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- <header class="theHeader"> Adding Header to Grid Area messes everything up
        <p>Welcome to the Header</p>
    </header> -->
        <nav class="theNav">
            <p>This may be a suitable place for a Nav bar or we can put it in the header.</p>
        </nav>
        <section class="imageLeft">
            <a href="https://store.steampowered.com/"><img src="images/tempCollage.jpg"
                    alt="Collage of Game Thumbnails"></a>
        </section>
        <section class="login">
            <form action="#" method="get">
                <p>New Username = <input type="text" id="user" name="userName"></p>
                <p>Create Password = <input type="text" id="pass" name="passWord"></p>
                <p>Confirm Password = <input type="text" id="pass" name="passWord"></p>
                <input type="radio" id="ContactEmail" name="contact" value="email">
                <label for="ContactEmail">Email</label>
                <input type="radio" id="ContactPhone" name="contact" value="phone">
                <label for="ContactPhone">Phone</label>
                <p>Contact Email = <input type="text" id="pass" name="passWord"></p>
                <p>Contact Phone Number = <input type="text" id="pass" name="passWord"></p>
                <button type="button">Get Reviewing!</button>
            </form>
        </section>
        <footer class="theFooter">
            <p>Enjoy creating some Reviews!</p>
        </footer>
    </div>
</body>

</html>
