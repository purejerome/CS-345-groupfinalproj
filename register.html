<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles/loginstyle.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="imageLeft">
            <a href="https://store.steampowered.com/"><span>invs</span></a>
        </section>
        <section class="login">
            <form action="#" method="get" id="registerform">
                <h1>Login to the Website!</h1>
                <label for="user">New Username</label>
                <input type="text" id="user" name="userName" placeholder="Enter Username">
                <label for="pass">Create Password</label>
                <input type="password" id="pass" name="passWord" placeholder="Enter password">
                <label for="confirmpass">Confirm Password</label>
                <input type="password" id="confirmpass" name="confirmPass"
                    placeholder="Confirm Password">
                <div>
                    <fieldset>
                        <legend>Choose your preferred contact:</legend>
                        <label for="ContactEmail">Email</label>
                        <input type="radio" id="ContactEmail" name="contact" value="email" checked>
                        <label for="ContactPhone">Phone</label>
                        <input type="radio" id="ContactPhone" name="contact" value="phone">
                    </fieldset>
                </div>
                <div>
                </div>
                <label id="emailText" for="email">Contact Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email!">
                <label id="phoneText" for="phone" style="display: none">Contact Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="###-###-####"
                    style="display: none" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <button type="submit">Get Reviewing!</button>
            </form>
        </section>
    </main>
    <script src="scripts/loginscript.js"></script>
</body>

</html>
